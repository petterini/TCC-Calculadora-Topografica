<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sistema de Levantamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">üìä Calculadora Topogr√°fica</a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" id="userEmail"></span>
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header"><h5 class="mb-0">Criar Novo Levantamento</h5></div>
        <div class="card-body">
          <form id="levantamentoForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nomeLevantamento" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeLevantamento" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tipoLevantamento" class="form-label">Tipo</label>
                <select id="tipoLevantamento" class="form-select" required>
                  <option value="">Selecione...</option>
                  <option value="Irradia√ß√£o">Irradia√ß√£o</option>
                  <option value="Poligonal">Poligonal</option>
                  <option value="Altim√©trico">Altim√©trico</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="coordX" class="form-label">Coordenada X</label>
                <input type="number" step="0.001" id="coordX" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="coordY" class="form-label">Coordenada Y</label>
                <input type="number" step="0.001" id="coordY" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Criar Levantamento</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Meus Levantamentos</h5>
          <button class="btn btn-primary btn-sm" onclick="carregarLevantamentos()">Atualizar</button>
        </div>
        <div class="card-body" id="listaLevantamentos">
          <p class="text-muted">Nenhum levantamento criado ainda.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mensagem flutuante -->
<div id="mensagem" class="alert alert-dismissible fade show position-fixed top-0 end-0 m-3 d-none" style="z-index:1050;">
  <span id="mensagemTexto"></span>
  <button type="button" class="btn-close" onclick="fecharMensagem()"></button>
</div>

<script>
  const token = localStorage.getItem('token');
  const email = localStorage.getItem('userEmail');

  // Prote√ß√£o de rota
  if (!token) {
    window.location.href = 'login.html';
  }

  // Mostra email e carrega levantamentos
  window.addEventListener('load', () => {
    document.getElementById('userEmail').textContent = email || '';
    carregarLevantamentos();
  });

  // Logout
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('userEmail');
    window.location.href = 'login.html';
  }

  // Criar levantamento
  document.getElementById('levantamentoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nome = nomeLevantamento.value.trim();
    const tipo = tipoLevantamento.value;
    const coordX = coordX.value ? parseFloat(coordX.value) : null;
    const coordY = coordY.value ? parseFloat(coordY.value) : null;

    try {
      const res = await fetch('http://localhost:8080/levantamentos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ nome, tipo, coordX, coordY })
      });

      if (!res.ok) throw new Error(await res.text() || 'Erro ao criar levantamento');

      showMessage('Levantamento criado com sucesso!', 'success');
      levantamentoForm.reset();
      carregarLevantamentos();

    } catch (err) {
      showMessage(err.message, 'danger');
    }
  });

  // Buscar levantamentos
  async function carregarLevantamentos() {
    try {
      const res = await fetch('http://localhost:8080/levantamentos/getAllLevantamentosByUser', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (res.status === 403) {
        logout();
        return;
      }

      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(errorText || 'Erro ao buscar levantamentos');
      }

      const dados = await res.json();
      exibirLevantamentos(dados);
    } catch (err) {
      console.error('Erro:', err);
      document.getElementById('listaLevantamentos').innerHTML =
              '<p class="text-muted">Erro ao carregar levantamentos: ' + err.message + '</p>';
    }
  }

      const dados = await res.json();
      exibirLevantamentos(dados);
    } catch (err) {
      console.error(err);
    }
  }

  // Renderiza√ß√£o
  function exibirLevantamentos(lista) {
    const div = document.getElementById('listaLevantamentos');
    if (!lista || lista.length === 0) {
      div.innerHTML = '<p class="text-muted">Nenhum levantamento criado ainda.</p>';
      return;
    }

    div.innerHTML = lista.map(l => `
      <div class="card mb-2">
        <div class="card-body py-2 d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">${l.nome}</h6>
            <small class="text-muted">Tipo: ${l.tipo}</small>
            ${l.coordX ? `<small class="text-muted ms-2">X: ${l.coordX}</small>` : ''}
            ${l.coordY ? `<small class="text-muted ms-2">Y: ${l.coordY}</small>` : ''}
          </div>
          <div>
            <button class="btn btn-sm btn-outline-primary me-1">Editar</button>
            <button class="btn btn-sm btn-outline-danger">Excluir</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  // Utilit√°rios
  function showMessage(text, type) {
    const alert = document.getElementById('mensagem');
    const textEl = document.getElementById('mensagemTexto');
    alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
    textEl.textContent = text;
    alert.classList.remove('d-none');
    setTimeout(fecharMensagem, 4000);
  }

  function fecharMensagem() {
    document.getElementById('mensagem').classList.add('d-none');
  }
</script>
</body>
</html>
