<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Levantamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">üîê Login</h4>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="cadastro.html" class="text-decoration-none">N√£o tem conta? Cadastre-se</a>
                    </div>
                    <div id="mensagem" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const mensagem = document.getElementById('mensagem');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, senha })
            });

            const data = await response.json();

            if (response.ok) {
                // Login bem-sucedido
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify(data.usuario));

                mensagem.className = 'alert alert-success mt-3';
                mensagem.textContent = 'Login realizado com sucesso!';
                mensagem.classList.remove('d-none');

                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'levantamento.html';
                }, 1000);
            } else {
                throw new Error(data.message || 'Erro no login');
            }
        } catch (error) {
            mensagem.className = 'alert alert-danger mt-3';
            mensagem.textContent = error.message;
            mensagem.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
