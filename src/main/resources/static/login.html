<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Levantamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">üîê Login</h4>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="cadastro.html" class="text-decoration-none">N√£o tem conta? Cadastre-se</a>
                    </div>
                    <div id="mensagem" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.classList.add('d-none');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const res = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                throw new Error('Email ou senha inv√°lidos!');
            }

            const data = await res.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('userEmail', email);

            msg.className = 'alert alert-success mt-3';
            msg.textContent = 'Login realizado com sucesso!';
            msg.classList.remove('d-none');

            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } catch (err) {
            msg.className = 'alert alert-danger mt-3';
            msg.textContent = err.message;
            msg.classList.remove('d-none');
        }
    });

    // Se j√° estiver logado, redireciona
    window.addEventListener('load', () => {
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    });
</script>
</body>
</html>
