<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="#">Calculadora Topográfica</a>

        <div class="d-flex">
            <span class="navbar-text me-3 text-white">
                Logado como: <span th:text="${#authentication.name}"></span>
            </span>
            <a class="btn btn-outline-light" href="/logout">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>

    </div>
</nav>

<!-- CONTEÚDO PRINCIPAL -->
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Dashboard</h1>
        <p class="text-muted">Gerencie seus levantamentos topográficos</p>
    </div>

    <div class="row g-4 justify-content-center">

        <!-- CARD CADASTRAR LEVANTAMENTO -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">

                    <i class="bi bi-plus-circle-fill text-primary" style="font-size: 3rem;"></i>

                    <h4 class="mt-3">Cadastrar Levantamento</h4>
                    <p class="text-muted">Crie um novo levantamento topográfico.</p>

                    <a href="/levantamentos/cadastrar" class="btn btn-primary w-100">
                        <i class="bi bi-pencil-square"></i> Cadastrar
                    </a>
                </div>
            </div>
        </div>

        <!-- CARD LISTAR LEVANTAMENTOS -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">

                    <i class="bi bi-list-ul text-success" style="font-size: 3rem;"></i>

                    <h4 class="mt-3">Listar Levantamentos</h4>
                    <p class="text-muted">Visualize e gerencie todos os seus levantamentos.</p>

                    <a href="/levantamentos" class="btn btn-success w-100">
                        <i class="bi bi-search"></i> Listar
                    </a>

                </div>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
