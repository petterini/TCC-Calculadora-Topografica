<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Levantamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">游댏 Login</h4>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/cadastro" class="text-decoration-none">N칚o tem conta? Cadastre-se</a>
                    </div>
                    <div id="mensagem" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensagem');

    // Verifica se j치 est치 logado ao carregar a p치gina
    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        if (token) {
            // Tenta acessar o dashboard com o token
            checkAuthentication(token);
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.classList.add('d-none');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const res = await fetch('/auth/login', { // URL relativa
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                throw new Error('Email ou senha inv치lidos!');
            }

            const data = await res.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('userEmail', email);

            msg.className = 'alert alert-success mt-3';
            msg.textContent = 'Login realizado com sucesso!';
            msg.classList.remove('d-none');

            // Redireciona para o dashboard ap칩s login
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } catch (err) {
            msg.className = 'alert alert-danger mt-3';
            msg.textContent = err.message;
            msg.classList.remove('d-none');
        }
    });

    // Fun칞칚o para verificar se o token ainda 칠 v치lido
    async function checkAuthentication(token) {
        try {
            const response = await fetch('/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                // Token v치lido, redireciona para dashboard
                window.location.href = '/dashboard';
            } else {
                // Token inv치lido, remove do localStorage
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
            }
        } catch (error) {
            console.log('Erro na verifica칞칚o de autentica칞칚o:', error);
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
        }
    }
</script>
</body>
</html>
