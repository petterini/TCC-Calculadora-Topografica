<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irradiação</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ponto-container {
      margin-bottom: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .ponto-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .pontos-laterais {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .ponto-lateral {
      flex: 1;
      min-width: 280px;
    }
    .btn-remover {
      margin-top: 1rem;
    }
    @media (max-width: 576px) {
      .pontos-laterais {
        flex-direction: column;
      }
      .ponto-lateral {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Irradiação</h2>

  <form action="#" method="post" id="form-irradiacao">
    <!-- Ponto Principal -->
    <div class="ponto-container">
      <div class="ponto-header">
        <h5 class="mb-0">Ponto Principal</h5>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="pv1" class="form-label">PV:</label>
          <input type="text" class="form-control" id="pv1" name="pontos[0][pv]" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dist1" class="form-label">Distância:</label>
          <input type="number" step="0.01" class="form-control" id="dist1" name="pontos[0][dist]" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Ângulo:</label>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][ang_graus]" placeholder="Graus" required>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][ang_min]" placeholder="Minutos" required>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][ang_seg]" placeholder="Segundos" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Azimute:</label>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][az_graus]" placeholder="Graus" required>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][az_min]" placeholder="Minutos" required>
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="pontos[0][az_seg]" placeholder="Segundos" required>
        </div>
      </div>
    </div>

    <!-- Botão para adicionar mais pontos -->
    <div class="d-grid mb-4">
      <button type="button" class="btn btn-primary" id="btn-adicionar-ponto">
        Adicionar Mais Pontos
      </button>
    </div>

    <!-- Container para pontos laterais -->
    <div id="pontos-laterais" class="pontos-laterais"></div>

    <!-- Botão de envio -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-success">Enviar</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let pontoCount = 1; // Começamos com 1 porque já temos o ponto principal

    // Função para adicionar um novo ponto lateral
    document.getElementById('btn-adicionar-ponto').addEventListener('click', function() {
      const container = document.getElementById('pontos-laterais');

      // Criar novo elemento de ponto
      const novoPonto = document.createElement('div');
      novoPonto.className = 'ponto-container ponto-lateral';
      novoPonto.innerHTML = `
          <div class="ponto-header">
            <h5 class="mb-0">Ponto ${pontoCount + 1}</h5>
            <button type="button" class="btn btn-sm btn-danger btn-remover">Remover</button>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">PV:</label>
              <input type="text" class="form-control" name="pontos[${pontoCount}][pv]" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Distância:</label>
              <input type="number" step="0.01" class="form-control" name="pontos[${pontoCount}][dist]" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Ângulo:</label>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][ang_graus]" placeholder="Graus" required>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][ang_min]" placeholder="Minutos" required>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][ang_seg]" placeholder="Segundos" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Azimute:</label>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][az_graus]" placeholder="Graus" required>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][az_min]" placeholder="Minutos" required>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" name="pontos[${pontoCount}][az_seg]" placeholder="Segundos" required>
            </div>
          </div>
        `;

      // Adicionar o novo ponto ao container
      container.appendChild(novoPonto);

      // Adicionar evento de remoção ao botão
      novoPonto.querySelector('.btn-remover').addEventListener('click', function() {
        container.removeChild(novoPonto);
        reorganizarPontos();
      });

      pontoCount++;
    });

    // Função para reorganizar os pontos após remoção
    function reorganizarPontos() {
      const container = document.getElementById('pontos-laterais');
      const pontos = container.querySelectorAll('.ponto-lateral');

      // Atualizar contador e índices
      pontoCount = 1; // Reset para o ponto principal

      pontos.forEach((ponto, index) => {
        pontoCount++;

        // Atualizar título
        ponto.querySelector('h5').textContent = `Ponto ${pontoCount}`;

        // Atualizar índices dos campos
        const inputs = ponto.querySelectorAll('input');
        inputs.forEach(input => {
          const name = input.getAttribute('name');
          if (name) {
            input.setAttribute('name', name.replace(/pontos\[\d+\]/, `pontos[${pontoCount}]`));
          }
        });
      });
    }
  });
</script>
</body>
</html>
