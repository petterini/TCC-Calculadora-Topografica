<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Levantamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">游닇 Cadastro</h4>
                </div>
                <div class="card-body p-4">
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" minlength="6" required>
                            <div class="form-text">M칤nimo 6 caracteres</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="entrar" class="text-decoration-none">J치 tem conta? Fa칞a login</a>
                    </div>
                    <div id="mensagem" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        const mensagem = document.getElementById('mensagem');
        const btnSubmit = e.target.querySelector('button[type="submit"]');

        // Reset mensagem
        mensagem.classList.add('d-none');

        // Valida칞칚o b치sica
        if (senha !== confirmarSenha) {
            showMessage('As senhas n칚o coincidem!', 'danger');
            return;
        }

        if (senha.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres!', 'danger');
            return;
        }

        // Desabilita bot칚o durante requisi칞칚o
        btnSubmit.disabled = true;
        btnSubmit.textContent = 'Cadastrando...';

        try {
            const response = await fetch('http://localhost:8080/auth/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, email, senha })
            });

            if (response.status === 201) {
                showMessage('Cadastro realizado com sucesso! Redirecionando para login...', 'success');
                setTimeout(() => {
                    window.location.href = 'entrar';
                }, 2000);
            } else if (response.status === 409) {
                showMessage('Este email j치 est치 cadastrado! Tente outro email.', 'warning');
            } else {
                const errorText = await response.text();
                showMessage(errorText || `Erro ${response.status} no cadastro`, 'danger');
            }
        } catch (error) {
            showMessage('Erro de conex칚o: ' + error.message, 'danger');
        } finally {
            // Reabilita bot칚o
            btnSubmit.disabled = false;
            btnSubmit.textContent = 'Cadastrar';
        }
    });

    function showMessage(text, type) {
        const mensagem = document.getElementById('mensagem');
        mensagem.className = `alert alert-${type} mt-3`;
        mensagem.textContent = text;
        mensagem.classList.remove('d-none');
    }

    // Verifica se j치 est치 logado
    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        }
    });
</script>
</body>
</html>
